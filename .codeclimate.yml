version: '2'
exclude_patterns:
  - 'docs'
  - 'documentation'
  - 'dist'
  - '**/*.log'
  - '**/*.ico'
  - '**/*.svg'
  - '**/*.test.js'
  - 'serviceWorker.js'
plugins:
  csslint:
    enabled: true
  editorconfig:
    enabled: true
    config:
      editorconfig: .editorconfig
  git-legal:
    enabled: true
